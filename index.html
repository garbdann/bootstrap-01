<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vw-100 min-vh-100">
        <!--Linha 13 serve para definir a organização e tamanho da tela (Com a div ocupando 100% da tela)-->
            <div class="col-md-6 d-flex flex-column">
            <!--Linha 15 serve para definir metade da tela, organizando a tela em duas quando a tela for média e invocando o display flex para organização dos elementos-->
                <div class="m-5">
                <!--Linha 17 cria uma div com margem máxima para todos os lados-->
                    <h1 class="text-start fw-light">Login</h1>
                    <h3 class="text-start fw-light mb-5">Faça o login para continuar</h3>
                    <input type="text" class="form-control fs-5 mb-3 login-input" placeholder="E-mail"/>
                    <hr>
                    <input type="password" class="form-control fs-5 login-input" placeholder="Senha"/>
                    <hr>
                    <!--Linha 21 e 22 criam um input com font-size 5 e margem-->
                    <div class="d-flex justify-content-between mt-5">
                    <!--Linha 24 cria uma div com flexbox e justify-content: between, além de uma margem-->
                        <button class="btn btn-danger login-button">Logar</button>
                        <!--Linha 26 cria um botão com uma classe específica do bootstrap que deixa o botão vermelho e um font-size 19-->
                        <button class="btn btn-light text-secondary login-button">Esqueceu a senha?</button>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mt-5">
                        <button class="btn btn-primary custom-button"><i class="bi bi-facebook"></i></button>
                        <button class="btn btn-danger custom-button"><i class="bi bi-google"></i></button>
                        <button class="btn btn-info text-light custom-button"><i class="bi bi-twitter"></i></button>
                        <button class="btn btn-primary custom-button"><i class="bi bi-linkedin"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-flex background-image"></div>
        </div>
    </div>
</body>
</html>
